services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pizza-pos-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - pizza-pos-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pizza-pos-backend
    environment:
      - NODE_ENV=production
      - API_PORT=5000
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Password123
      - DB_NAME=PizzaPOSDB
      - FRONTEND_URL=http://localhost
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - pizza-pos-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizza-pos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pizza-pos-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Database initialization service
  db-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: pizza-pos-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./database:/scripts
    networks:
      - pizza-pos-network
    command: >
      bash -c "
        echo 'Waiting for SQL Server to be fully ready...';
        sleep 10;
        echo 'Running database initialization...';
        /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'YourStrong@Password123' -i /scripts/init.sql;
        echo 'Running seed data...';
        /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'YourStrong@Password123' -i /scripts/seed.sql;
        echo 'Database initialization complete!';
      "
    restart: "no"

networks:
  pizza-pos-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
